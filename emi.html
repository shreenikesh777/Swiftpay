                    <div class="section">
                        <label id="loanamount" class="label">Loan Amount:(INR)</label>
                        <input type="number" class="input" id="value1" placeholder="Enter Loan amount.."></input>
                    </div>
                    <div class="section">
                        <label id="interestrate" class="label">Interest Rate:(%)</label>
                        <input type="number" class="input" id="value2" placeholder="Enter IR per year.."></input>
                    </div>
                    <div class="section">
                        <label id="loanduration" class="label">Loan Duration(Months):</label>
                        <input type="number" class="input" id="value3" placeholder="Enter loan duration.."></input>

                    <div class="result">Monthly Interest: <span id="monthly-interest"></span>
                    </div>
                    <div class="result">Monthly Payment: <span id="monthly-payment"></span>
                    </div>
                    <div class="result">Total Repayment: <span id="total-repayment"></span>
                    </div>
                    <div class="result">Total Interest Cost: <span id="total-interest"></span>
                    </div>

                    <div class="submit">
                        <button type="submit" id="reset" onclick="reset()">Reset</button>
                    </div>

            <script>
                function reset() {
                    document.getElementById("value1").value = '';
                    document.getElementById("value2").value = '';
                    document.getElementById("value3").value = '';

                    document.getElementById("monthly-interest").innerHTML = "INR 0.00";
                    document.getElementById("monthly-payment").innerHTML = "INR 0.00";
                    document.getElementById("total-repayment").innerHTML = "INR 0.00";
                    document.getElementById("total-interest").innerHTML = "INR 0.00";
                }

                function calculation() {
                    var loanAmount = parseFloat(document.getElementById("value1").value) || 0;
                    var interestRate = parseFloat(document.getElementById("value2").value) || 0;
                    var loanDuration = parseInt(document.getElementById("value3").value) || 0;

                    var monthlyInterestRate = (interestRate / 100) / 12;
                    var monthlyPayment = loanAmount * (monthlyInterestRate / (1 - Math.pow(1 + monthlyInterestRate, -loanDuration)));
                    var totalRepayment = monthlyPayment * loanDuration;
                    var totalInterestCost = totalRepayment - loanAmount;

                    document.getElementById("monthly-interest").innerHTML = "INR " + (monthlyInterestRate * loanAmount).toFixed(2);
                    document.getElementById("monthly-payment").innerHTML = "INR " + monthlyPayment.toFixed(2);
                    document.getElementById("total-repayment").innerHTML = "INR " + totalRepayment.toFixed(2);
                    document.getElementById("total-interest").innerHTML = "INR " + totalInterestCost.toFixed(2);
                }

            </script>
