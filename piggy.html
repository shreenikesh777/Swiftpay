            color: #4d4d4d;
        }

        .add {
            display: block;
            margin: 20px auto;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #4CAF50;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease-in-out;
        }

        .add:hover {
            background-color: #3e8e41;
        }

        .total {
            margin-top: 20px;
            padding: 10px;
            border: none;
            border-radius: 5px;

    <div class="container">

        <button class="add" onclick="addAmount()">Add Amount</button>
        <a href="a.html"><p class="total" id="total">Total Amount: ₹0</p></a>
    </div> 
    <script>
        var totalAmount = 0;
        function addAmount() {
            var amount = document.getElementById("amount").value;

            document.getElementById("total").innerHTML = "Total Amount: ₹" + totalAmount;
        }
    </script>
