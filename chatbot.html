    <script>
        const inputField = document.getElementById("input-field");
const conversation = document.querySelector(".conversation");

inputField.addEventListener("keydown", function (event) {
  if (event.code === "Enter") {
    event.preventDefault();
    sendMessage();
  }
});

function sendMessage() {
  const message = inputField.value;
  const messageDiv = document.createElement("div");
  messageDiv.classList.add("chatbot-message");
  const messageText = document.createElement("p");
  messageText.classList.add("chatbot-text");

  switch (message.toLowerCase()) {
    case "hi":
      messageText.textContent = "Hi!";
      break;
    case "how are you":
      messageText.textContent = "I'm doing well, thank you for asking! what about you?";
      break;
    case "fine":
    messageText.textContent = "That's good How can i assit you today?";
    break;
    case "what is your name":
      messageText.textContent = "My name is Swiftpay!";
      break;
    case "what is the time":
      const date = new Date();
      const hours = date.getHours();
      const minutes = date.getMinutes();
      messageText.textContent = `It is currently ${hours}:${minutes}.`;
      break;
    case "what day is today":
      const currentDate = new Date();
      const dayOfWeek = currentDate.toLocaleDateString("en-US", {
        weekday: "long"
      });
      const month = currentDate.toLocaleDateString("en-US", { month: "long" });
      const dayOfMonth = currentDate.getDate();
      const year = currentDate.getFullYear();
      messageText.textContent = `Today is ${dayOfWeek}, ${month} ${dayOfMonth}, ${year}.`;
      break;
    
    case " If The payment cancelled ":
      messageText.textContent = "The payment will transfer within three days if problem call to the respective bank's customer sevice ";
      break;
    case "payment failed":
      messageText.textContent = "Please call this number: 1800-419-0157.";
      break;
    case "the call is failed":
      messageText.textContent =
        "Please call the respective bank customer care.";
      break;
    case "sbi":
      messageText.textContent =
        "Please call this number: 1800 1234 (OR) 1800 2100.";
      break;
    case "hdfc":

      break;
    case "icici":

      break;
    case "axis":

        "Please call this number: 1860 419 5555 (OR) 1860 500 5555.";
      break;
    case "bank of india":

        "Please call this number: 1800 220 229 (OR) 1800 103 1906.";
      break;
    case "sbi":

        "Please call this number: 1800 11 1109 (OR) 94491 12211.";
      break;
    case "union bank of india":

      break;
    case "kvb":
      messageText.textContent = "Please call this number: 1860 258 1916.";
      break;
    case "dbs":
      messageText.textContent = "Please call this number: 1800 209 4555.";
      break;
    case "canara bank":
      messageText.textContent = "Please call this number: 1800 1030.";
      break;
    case "ios":
      messageText.textContent = "Please call this number: 1800 425 4445.";
      break;
    case "yes bank":
      messageText.textContent = "Please call this number: 1800 1200.";
      break;
     case "problem during payment":
      messageText.textContent = "What is the problem?";
      break;
     
    default:
      messageText.textContent = "I'm sorry, I don't understand.";
  }

  messageDiv.appendChild(messageText);
  conversation.appendChild(messageDiv);
  inputField.value = "";
}
